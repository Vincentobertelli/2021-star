name: deploy
on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string

jobs:
  deploy:
    runs-on: [self-hosted]
    environment: ${{ inputs.environment }}
    concurrency: ${{ inputs.environment }}
    steps:
    - uses: eniblock/build/actions/setup@develop
      id: setup
      with:
        helmdir: helm/star
        dockerhub_token: ${{ secrets.DOCKERHUB_TOKEN }}
        raw_version_on_branch: prod
    - name: Update the application
      env:
        KUBECONFIG: ${{ secrets.KUBECONFIG }}
        KUBECONFIG2: ${{ secrets.KUBECONFIG2 }}
      run: |
        earthly \
          --secret dockerhub_token=${{ secrets.DOCKERHUB_TOKEN }} \
          --secret github_token=${{ secrets.GITHUB_TOKEN }} \
          --secret SOPS_AGE_KEY=${{ secrets.AGE_KEY }} \
          --secret kubeconfig="$KUBECONFIG" \
          --secret kubeconfig2="$KUBECONFIG2" \
          ./helm+deploy \
          --environment ${{ inputs.environment }} \
          --tag ${{ steps.setup.outputs.tag }}
