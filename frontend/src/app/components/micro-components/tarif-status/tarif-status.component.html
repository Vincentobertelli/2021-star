<mat-chip-list>
  <mat-chip color="accent" [disableRipple]="true" *ngIf="reserveBidStatus == ReserveBidStatusEnum.NEW">Nouveau</mat-chip>
  <mat-chip color="primary" [disableRipple]="true" *ngIf="reserveBidStatus == ReserveBidStatusEnum.VALIDATED">Validé</mat-chip>
  <mat-chip color="warn" [disableRipple]="true" *ngIf="reserveBidStatus == ReserveBidStatusEnum.REFUSED">Refusé</mat-chip>
</mat-chip-list>
