<!-- Chargement Keycloak -->
<mat-progress-bar mode="indeterminate" *ngIf="connecting || cacheLoading"></mat-progress-bar>

<!-- Application -->
<app-page-template *ngIf="!connecting && !cacheLoading && authenticated">
  <router-outlet></router-outlet>
</app-page-template>

<!-- Keycloak connection error -->
<ng-container *ngIf="!connecting && !cacheLoading  && !authenticated">
  <p>Authentication error!</p>
</ng-container>
